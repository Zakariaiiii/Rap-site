<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Community | BIG A & mirv48</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 200;
        }

        .artist-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .artist-badge a {
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(114, 137, 218, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            border: 2px solid rgba(114, 137, 218, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .artist-badge a:hover {
            background: rgba(91, 110, 174, 0.8);
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.6);
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(0, 0, 0, 0.8);
        }

        .youtube-btn {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.8), rgba(204, 0, 0, 0.8));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .youtube-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, rgba(204, 0, 0, 0.8), rgba(255, 0, 0, 0.8));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .instagram-btn {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg') no-repeat left center;
            background-size: 20px; /* تصغير الشعار */
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center; /* محاذاة الشعار والنص بشكل عمودي */
            justify-content: center; /* محاذاة النص بشكل أفقي */
        }

        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .kick-btn {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .kick-btn:hover {
            transform: translateY(-3px);
            background-color: rgba(69, 160, 73, 0.8);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .kick-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* تنسيق البطاقات بشكل مربّع */
        .artist-card {
            width: 250px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin: 15px;
        }

        .artist-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .artist-info {
            margin-top: 10px;
        }

        .artist-info h2 {
            color: #1a73e8;
            margin: 5px 0;
        }

        .artist-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* تنسيق الأزرار */
        .social-links {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 10px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.6);
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .youtube-btn {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.8), rgba(204, 0, 0, 0.8));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .instagram-btn {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg') no-repeat left center;
            background-size: 20px; /* تصغير الشعار */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* محاذاة الفئات المختلفة على الصفحة */
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="artist-badge"><a href="https://discord.com/invite/bobonyfamily" target="_blank">Bobony Family</a></div>

    <div class="content">
        <!-- بطاقة الفنان BIG A -->
        <div class="artist-card">
            <img src="images/artist.jpg" alt="BIG A" class="artist-image">
            <div class="artist-info">
                <h2>Rap Artist</h2>
                <p class="artist-name">BIG A</p>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/callme_big_a" class="instagram-btn">Instagram</a>
                <a href="https://www.youtube.com/@BIG_A_off" class="youtube-btn">YouTube</a>
            </div>
        </div>

        <!-- بطاقة الفنان mirv48 -->
        <div class="artist-card">
            <img src="images/mirv48.jpg" alt="mirv48" class="artist-image">
            <div class="artist-info">
                <h2>Rap Artist</h2>
                <p class="artist-name">mirv48</p>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/mirv48" class="instagram-btn">Instagram</a>
                <a href="https://youtube.com/@mirv48" class="youtube-btn">YouTube</a>
            </div>
        </div>

        <div class="social-links">
            <a href="https://kick.com/ilyaselmaliki" class="kick-btn" target="_blank">ilyaselmaliki</a>
            <a href="https://kick.com/vodkafunky" class="kick-btn" target="_blank">vodkafunky</a>
            <a href="https://kick.com/bougassaa" class="kick-btn" target="_blank">Bougassaa</a>
            <a href="https://kick.com/nahoule82k" class="kick-btn" target="_blank">Nahoule82k</a>
            <a href="https://kick.com/elgrandetotoff" class="kick-btn" target="_blank">El Grandé Toto</a>
        </div>
    </div>
</body>
