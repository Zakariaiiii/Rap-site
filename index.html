<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Community | BIG A</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .artist-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #ff0000;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .artist-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1a73e8;
            display: block;
            margin: 0 auto 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .youtube {
            background: #ff0000;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-link img {
            width: 24px;
            height: 24px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            margin-top: 50px;
            border-top: 1px solid #333;
        }

        @media (max-width: 768px) {
            .artist-badge {
                font-size: 18px;
                right: 10px;
                top: 10px;
            }
            
            .artist-card {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="artist-badge">Bobony</div>

    <div class="content">
        <div class="artist-card">
            <img src="images/artist.jpg" alt="BIG A" class="artist-image">
            <h1 style="margin-bottom: 10px;">BIG A</h1>
            <h2 style="color: #1a73e8; margin-top: 0;">Rap Artist</h2>
            
            <div class="social-links">
                <a href="https://www.instagram.com/callme_big_a" class="social-link instagram">
                    <img src="images/instagram-icon.png" alt="Instagram"> Instagram
                </a>
                <a href="https://www.youtube.com/@BIG_A_off" class="social-link youtube">
                    <img src="images/youtube-icon.png" alt="YouTube"> YouTube
                </a>
            </div>
        </div>

        <footer>
            <p>Welcome to Zakaria Lahmidi website</p>
            <p>Contact: zakaria_eldrissi</p>
        </footer>
    </div>
</body>
</html>
