<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Community | BIG A & mirv48</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 200;
        }
        .artist-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #ff0000;
        }
        .artist-badge a {
            color: #ff0000;
            text-decoration: none;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .social-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-link:hover {
            transform: translateY(-3px);
        }
        .kick-chrif-btn {
            background-color: #4CAF50; /* أخضر */
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }
        .kick-chrif-btn:hover {
            transform: translateY(-3px);
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="artist-badge"><a href="https://discord.com/invite/bobonyfamily" target="_blank">Bobony Family</a></div>
    
    <div class="content">
        <div class="artist-card big-a-card">
            <img src="images/artist.jpg" alt="BIG A" class="artist-image big-a-img">
            <h1 style="text-align: center; margin-bottom: 10px;">BIG A</h1>
            <h2 style="text-align: center; color: #1a73e8; margin-top: 0;">Rap Artist</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/callme_big_a" class="social-link instagram">Instagram</a>
                <a href="https://www.youtube.com/@BIG_A_off" class="social-link youtube">YouTube</a>
            </div>
        </div>
        
        <div class="artist-card mirv48-card">
            <img src="images/mirv48.jpg" alt="mirv48" class="artist-image mirv48-img">
            <h1 style="text-align: center; margin-bottom: 10px;">mirv48</h1>
            <h2 style="text-align: center; color: #4CAF50; margin-top: 0;">Rap Artist</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/mirv48" class="social-link instagram">Instagram</a>
                <a href="https://youtube.com/@mirv48" class="social-link youtube">YouTube</a>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://kick.com/ilyaselmaliki" class="kick-chrif-btn" target="_blank">kick chrif</a>
            <!-- Add 5 more buttons below with their corresponding links -->
        </div>

        <footer>
            <p>Welcome to Zakaria Lahmidi website</p>
            <p>Contact: zakaria_eldrissi</p>
        </footer>
    </div>
    
    <script>
        function toggleMenu() {
            alert('سيتم إضافة قائمة جانبية قريبًا!');
        }
    </script>
</body>
</html>
